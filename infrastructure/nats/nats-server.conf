# AI Street Market — NATS Server Configuration

# Client connections
listen: 0.0.0.0:4222

# HTTP monitoring
http_port: 8222

# WebSocket for frontend viewer
websocket {
    listen: "0.0.0.0:8080"
    no_tls: true
}

# JetStream — persistent message streams
jetstream {
    store_dir: /data/jetstream
    max_mem: 256MB
    max_file: 1GB
}

# Logging
debug: false
trace: false
logtime: true
